<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/nav.css" type='text/css'/>
    <link rel="stylesheet" href="first.css" type='text/css'/>
    <link rel="stylesheet" href="slideshow.css" type='text/css'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <header>
        <nav class = 'navbar'>
            <ul>
                <li><a href = "/First page/first.html">HOME</a></li>
                <li><a href = "/html/about.html">ABOUT</a></li>
                <li><a href = "/First page/first.html"><img id = 'logo' src="/images/zoolylogo.png"/></a></li>
                <li><a href = "/html/contact.html">CONTACT</a></li>
                <li><a href = "/register.html">LOGIN</a></li>
               
            </ul>
        </nav>
    </header>
    <main id="homepage">
        <!-- main content-->
        <div class="content">
            <a href="/images/zoolylogo.png"><img src="/images/zoolylogo.png"></a>
            <div>
                <p>
                    Zooly Pet Insurance Finder makes the process of finding the right insurance policy simpler and more straightforward.
                </p>
                <button type="button"  onclick="window.location.href='/html/results.html'"> Find your Insurance</button>
            </div>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="/First page/cat.jpg" style="width:100%">
            </div>
                
            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="/First page/dog.jpg" style="width:100%">
            </div>
                
            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="/First page/sh.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="/First page/d.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="/First page/h.jpg" style="width:100%">
            </div>
                
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
                
        <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
    </main>
    <script src="/First page/slideshow.js"></script>
</body>
